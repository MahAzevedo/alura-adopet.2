<!DOCTYPE html>
<html lang="pt-en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site desenvolvido para adoção de pets por petlovers">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>AdoPet - Cadastro</title>
    
</head>

<body class="cadastro">
     <header class="cabecalho_cadastro">
            <a href="#"> <img src="img/Casa.png" alt="Página Inicial" class="cabecalho__imagem"></a>
            <a href="#"> <img src="img/Mensagens.png" alt="Caixa de Mensagens" class="cabecalho__imagem"></a>
     </header>
            <img src="img/Patas.png" alt="Patas de animais" class="cadastro-imagem-header-lateral__pata">
    
    <main class="conteudo__cadastro">
        <section>
            <img src="img/Logo.azul.png" alt="Logo AdoPet" class="conteudo-cadastro-imagem__logo">
            <p class="conteudo-cadastro__paragrafo">Ainda não tem cadastro?</p>
            <p class="conteudo-cadastro__paragrafo">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
        </section>

        <section>
            <form class="formulario-conteudo__cadastro">
                <div class="container-formulario__cadastro">
                    <label for="email" class="container-formulario__cadastro">E-mail</label>
                    <input type="email" id="email" class="container-formulario__cadastro" placeholder="Escolha seu melhor email"/>
                </div>

                <div class="container-formulario__cadastro">
                    <label for="nome" class="container-formulario__cadastro">Nome</label>
                    <input type="nome" id="nome" class="container-formulario__cadastro" placeholder="Digite seu nome completo"/>
                </div>

                <div class="container-formulario__cadastro">
                    <label for="senha" class="container-formulario__cadastro">Senha</label>
                    <input type="senha" id="senha" class="container-formulario__cadastro" placeholder="Crie uma senha"/>
                </div>

                <div class="container-formulario__cadastro">
                    <label for="confirma-senha" class="container-formulario__cadastro">Confirma senha</label>
                    <input type="password" id="confirma-senha" class="container-formulario__cadastro" placeholder="Repita a senha criada acima"/>
                </div>

               
                <a href="./pagina-login.html" class="formulario-cadastro-botao__lista">Cadastrar</a>
                <!--<button>Cadastrar</button>-->
            </form>
        </section>
    </main>
